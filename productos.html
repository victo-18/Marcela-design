    <main class="producto__main">
      <h1>Riact js</h1>
      <div class="camisa">

            <option class="formulario__campos--option" >Grande</option>
            <option class="formulario__campos--option" >Extragrande</option>
          </select>
          <input class="formulario__campos" type="number" placeholder="Cantidad" min="1">
          <input class="formulario__submit" type="submit" value="agregar al carrito">
        </form>
      </div>
